<h3>Feature Request App</h3>



<form action="/employee" method="POST" autocomplete="off">
    <input type="hidden" name="_id" value="{{employee._id}}">


    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="fullName" placeholder="A short, descriptive name of the feature request" value="{{employee.fullName}}">
        <div class="text-danger">
            {{employee.fullNameError}}</div>
    </div>

    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="fullName" placeholder="A long description of the feature request." value="{{employee.fullName}}">
        <div class="text-danger">
            {{employee.fullNameError}}</div>
    </div>

    <div class="form-group">
        <label>Cient</label>
        <input type="text" class="form-control" name="fullName" placeholder="Select Client" value="{{employee.fullName}}">
        <div class="text-danger">
            <select>
                <option value="Client A">Client A</option>
                <option value="Client B">Client B</option>
                <option value="Client C">Client C</option>

            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Client Priority</label>
        <input type="text" class="form-control" name="cases" placeholder="State Client Priority" value="{{employee.fullName}}">
        <div class="text-danger"></div>
    </div>

    <div class="form-group">
        <label>Target Date</label>
        <input type="text" class="form-control" name="fullName" placeholder="Full Name" value="{{employee.fullName}}">
        <div class="text-danger">
            <div class="container">
                <div class="row">
                    <div class='col-sm-3'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>

                                <script>

                                     $(function () {
                                        var bindDatePicker = function() {
	                                       	$(".date").datetimepicker({
                                                  format:'YYYY-MM-DD',
		                                        	icons: {
				                                        time: "fa fa-clock-o",
			                                            	date: "fa fa-calendar",
			                                                	up: "fa fa-arrow-up",
				                                                    down: "fa fa-arrow-down"
		                                                      	}
	                                                	}).find('input:first').on("blur",function () {
			                                    // check if the date is correct. We can accept dd-mm-yyyy and yyyy-mm-dd.
		                                    	// update the format if it's yyyy-mm-dd
			                                    var date = parseDate($(this).val());

			                                            if (! isValidDate(date)) {
				                                        //create date based on momentjs (we have that)
				                                           date = moment().format('YYYY-MM-DD');
			                                                }

			                                               $(this).val(date);
		                                                   });
                                                        }

                                         var isValidDate = function(value, format) {
		                                  format = format || false;
		                                  // lets parse the date to the best of our knowledge
		                                  if (format) {
			                                value = parseDate(value);
		                                    }

		                                    var timestamp = Date.parse(value);

		                                    return isNaN(timestamp) == false;
                                            }

                                            var parseDate = function(value) {
		                                    var m = value.match(/^(\d{1,2})(\/|-)?(\d{1,2})(\/|-)?(\d{4})$/);
		                                      if (m)
		                                   	value = m[5] + '-' + ("00" + m[3]).slice(-2) + '-' + ("00" + m[1]).slice(-2);

		                                       return value;
                                             }

                                            bindDatePicker();
                                           });


                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Product Area</label>
        <input type="text" class="form-control" name="fullName" placeholder="Full Name" value="{{employee.fullName}}">
        <div class="text-danger">
            <select>
                <option value="Policies">Policies</option>
                <option value="Billings">Billings</option>
                <option value="Claims">Claims</option>
                <option value="Reports">Reports</option>
            </select>

        </div>
    </div>
</form>
